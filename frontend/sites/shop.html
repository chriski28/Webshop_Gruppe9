<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookify – E-Books online kaufen</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../res/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">
      <!-- Willkommensbereich -->
      <header class="bg-light py-5 text-center">
        <div class="container">
          <h1 class="display-4">Willkommen bei Bookify</h1>
          <p class="lead">
            Entdecke hunderte E-Books und erlebe digitales Lesen neu.
          </p>
          <a href="register.html" class="btn btn-primary btn-lg mt-3">
            Jetzt kostenlos registrieren
          </a>
        </div>
      </header>

      <!-- Kategorie-Auswahl + E-Books -->
      <section class="container mt-5">
        <h2 class="mb-4 text-center">Unsere E-Books</h2>

        <!-- Suchfeld für Live-Suche -->
<div class="d-flex justify-content-center mb-4">
  <input id="searchInput" type="text" class="form-control w-50" placeholder="E-Book suchen...">
</div>


        <!-- Kategorieauswahl -->
        <div class="d-flex justify-content-center mb-4">
          <select id="categorySelect" class="form-select w-50">
            <option value="">Alle Kategorien</option>
            <option value="Klassiker">Klassiker</option>
            <option value="Romance">Romance</option>
            <option value="Krimi">Krimi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Science-Fiction">Science-Fiction</option>
            <option value="Moderne Belletristik">Moderne Belletristik</option>
            <option value="Sachbücher">Sachbücher</option>
          </select>
        </div>

        <!-- Liste der E-Books (per JS eingefügt) -->
        <div class="row" id="ebook-container">

        </div>

        <!-- Vorlage für eine E-Book-Karte -->
        <div id="ebook-card-template" class="col-md-4 mb-4 d-none"> <!--die klasse none denn ich möchte sie nicht direkt auf der Seite angezeigt wird.-->
          <div class="card h-100 shadow">
            <img class="card-img-top object-fit-cover" style="width: 100%; height: 650px;" src="" alt="">
            <div class="card-body">
              <h5 class="card-title">E-Book-Titel</h5>
              <p class="card-text"><strong>Preis:</strong> <span class="ebook-price">0.00</span> €</p>
              <button class="btn btn-primary w-100">In den Warenkorb</button>
            </div>
          </div>
        </div>

      </section>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/product.js"></script>
  </body>
</html>
