<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kunden bearbeiten – Bookify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../res/css/bookify-style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="container my-5">
    <h2 class="mb-4">Kundenverwaltung</h2>
    <div class="table-responsive">
      <table class="table table-striped" id="customersTable">
        <thead>
          <tr>
            <th>Benutzername</th>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Status</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
<!-- Modal für Bestellungen -->
<div class="modal fade" id="ordersModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bestellungen von <span id="modalCustomerName"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>
      <div class="modal-body">
        <div id="noCustomerOrders" class="alert alert-info d-none">Keine Bestellungen vorhanden.</div>
        <table class="table table-bordered d-none" id="ordersAdminTable">
          <thead>
            <tr>
              <th>Bestellnummer</th>
              <th>Datum</th>
              <th>Gesamtbetrag</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/editCustomer.js"></script>
</body>
</html>
