<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrieren – Bookify</title>

    <!-- Bootstrap + eigenes CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="../res/css/bookify-style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Registrieren</h3>
                <form id="registerForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="anrede" class="form-label">Anrede</label>
                      <select class="form-select" id="anrede" required>
                        <option value="">Bitte wählen</option>
                        <option value="Frau">Frau</option>
                        <option value="Herr">Herr</option>
                        <option value="Divers">Divers</option>
                      </select>
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="vorname" class="form-label">Vorname</label>
                      <input type="text" class="form-control" id="vorname" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="nachname" class="form-label">Nachname</label>
                      <input type="text" class="form-control" id="nachname" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="adresse" class="form-label">Adresse</label>
                      <input type="text" class="form-control" id="adresse" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="plz" class="form-label">PLZ</label>
                      <input type="text" class="form-control" id="plz" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="ort" class="form-label">Ort</label>
                      <input type="text" class="form-control" id="ort" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="email" class="form-label">E-Mail</label>
                      <input type="email" class="form-control" id="email" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="benutzername" class="form-label">Benutzername</label>
                      <input type="text" class="form-control" id="benutzername" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="passwort" class="form-label">Passwort</label>
                      <input type="password" class="form-control" id="passwort" required />
                    </div>
                
                    <div class="col-md-6 mb-3">
                      <label for="passwort2" class="form-label">Passwort wiederholen</label>
                      <input type="password" class="form-control" id="passwort2" required />
                    </div>
                  </div>
                
                  <div id="registerMessage" class="text-danger mb-3"></div>
                  <button type="submit" class="btn btn-success w-100">Registrieren</button>
                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
