<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mein Konto – Bookify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../res/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 container my-5">
      <h2 class="mb-4 text-center">Mein Konto</h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-4" id="accountTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
          >
            Stammdaten
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="orders-tab"
            data-bs-toggle="tab"
            data-bs-target="#orders"
            type="button"
            role="tab"
          >
            Bestellungen
          </button>
        </li>
      </ul>

      <!-- Inhalt der Tabs -->
      <div class="tab-content" id="accountTabsContent">
        <!-- Stammdaten -->
        <div class="tab-pane fade show active" id="profile" role="tabpanel">
          <form id="updateUserForm" class="row g-3">
            <div class="col-md-6">
              <label for="salutation" class="form-label">Anrede</label>
              <select class="form-select" id="salutation" required>
                <option value="">Bitte wählen</option>
                <option value="Frau">Frau</option>
                <option value="Herr">Herr</option>
                <option value="Divers">Divers</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="first_name" class="form-label">Vorname</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="last_name" class="form-label">Nachname</label>
              <input type="text" class="form-control" id="last_name" required />
            </div>

            <div class="col-md-6">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="address" required />
            </div>

            <div class="col-md-6">
              <label for="postal_code" class="form-label">PLZ</label>
              <input
                type="text"
                class="form-control"
                id="postal_code"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">Ort</label>
              <input type="text" class="form-control" id="city" required />
            </div>

            <div class="col-12">
              <label for="email" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="col-12">
              <label for="confirm_password" class="form-label"
                >Zur Bestätigung aktuelles Passwort eingeben</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                required
              />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Änderungen speichern
              </button>
            </div>

            <div id="updateMessage" class="text-danger mt-3"></div>
          </form>
        </div>

        <!-- Bestellungen -->
        <div class="tab-pane fade" id="orders" role="tabpanel">
          <h4>Meine Bestellungen</h4>
          <div id="noOrders" class="alert alert-info d-none">
            Du hast noch keine Bestellungen.
          </div>
          <table id="ordersTable" class="table table-striped d-none">
            <thead>
              <tr>
                <th>Bestellnummer</th>
                <th>Datum</th>
                <th>Gesamtbetrag</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/myAcc.js"></script>
  </body>
</html>
